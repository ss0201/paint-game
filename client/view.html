<head>
  <title>paintGame</title>
</head>

<body>
  {{> page }}
</body>

<template name="page">
  <div class="ui-layout-center">
    <div>
      <h1>Paint Game!</h1>
      {{# unless inGame }}
        {{> lobby }}
      {{ else }}
        {{> game }}
      {{/ unless }}
      
      {{> chat }}
    </div>
  </div>
  
  <div class="ui-layout-east">
    {{# if inGame }}
      {{> gallery }}
    {{/ if }}
  </div>
</template>

<template name="lobby">
  <div align="right">
    {{ loginButtons align="right" }}
  </div>
  {{# unless currentUser }}
    Please Sign in. (See top right corner.)
  {{/ unless }}
  <div class="block">
    {{# each games }}
      {{> gameInfo }}
    {{/ each }}
  </div>
  {{# if currentUser }}
    {{> newGame }}
    {{> problemUploader }}
  {{/ if }}
</template>

<template name="gameInfo">
  <div>
    {{# if currentUser }}
      <button id="join">Join</button>
    {{/ if }}
    {{ name }}
  </div>
</template>

<template name="newGame">
  <div class="block">
    <div>
      <label for="gameName">Game Name:</label>
      <input id="gameName" type="text" />
    </div>
    
    <div>
      <label for="problemSet">Problem Set:</label>
      <select id="problemSet">
        {{# each problemSets }}
          <option>{{ name }}</option>
        {{/ each }}
      </select>
    </div>

    <div>
      <label for="drawingPhaseDuration">Drawing Phase Duration:</label>
      <input id="drawingPhaseDuration" type="number" value="10" />
    </div>

    <div>
      <label for="guessingPhaseDuration">Guessing Phase Duration:</label>
      <input id="guessingPhaseDuration" type="number" value="20" />
    </div>

    <div>
      <label for="answerPhaseDuration">Answer Phase Duration:</label>
      <input id="answerPhaseDuration" type="number" value="10" />
    </div>
    
    <div>
      <button id="newGame">New Game</button>
    </div>
  </div>
</template>

<template name="problemUploader">
  <div class="block">
    <div>
      Upload problems:
    </div>
    <div>
      <input type="file" id="selector" multiple />
    </div>
  </div>
</template>

<template name="game">
    {{> gameStatus }}
    {{> drawing }}
    {{> guessing }}
    {{> players }}
</template>

<template name="gameStatus">
  <div>
    {{ _name }}
  </div>
  <div>
    {{ phase }} - {{ clock }}
  </div>
</template>

<template name="player">
  <div>
    {{ _name }} : {{ score }}
  </div>
</template>

<template name="drawing">
  {{# if show }}
    <div style="margin:10px">
      <div>
        You are drawing:
      </div>
      {{> answer answer }}
    </div>
  {{/ if }}

  {{# constant }}
    {{> paint }}
  {{/ constant }}
</template>

<template name="paint">
  <div id="paint" style="position:relative; width:800px; height:600px; background:#FFFFFF; border:solid black 1px;" />
</template>

<template name="guessing">
  {{# if show }}
    <div class="block">
      {{# each players }}
        <div style="float:left; margin:0px 10px">
          {{> subject }}
        </div>
      {{/ each }}
      <div style="clear:both" />
    </div>
  {{/ if }}
</template>

<template name="players">
  <div class="block">
    <div>
      Players:
    </div>
    {{# each players }}
      {{> player }}
    {{/ each }}
  </div>
</template>

<template name="subject">
  {{> player }}
  
  {{# each pictures }}
    {{> picture }}
  {{/ each }}

  {{> answer answer }}
  
  {{# each guesses }}
    {{> guess }}
  {{/ each }}
</template>

<template name="picture">
  <div>
    <img src="{{ image }}" class="border" style="width:400px; height:300px;" />
  </div>
</template>

<template name="answer">
  <div>
    {{# if mine }}
      {{ text }}
    {{ else }}
      {{# if isRevealed }}
        Answer : {{ text }}
      {{ else }}
        <div>
          <input id="answerInput" type="text" />
          <button>Guess!</button>
        </div>
      {{/ if }}
    {{/ if }}
  </div>
</template>

<template name="guess">
  <div style="color: {{# if isCorrect }} red {{ else }} black {{/ if }}">
    {{ guesser }} : {{ text }}
  </div>
</template>

<template name="chat">
  <div class="block">
    <div>
      Chat:
    </div>
    <div>
      <input id="message" type="text" />
      <button>Submit</button>
    </div>
    {{# each messages }}
      {{> message }}
    {{/ each }}
  </div>
</template>

<template name="message">
  <div>
    {{ speaker }} : {{ text }}
  </div>
</template>

<template name="gallery">
  <div class="block center" style="width:200px;">
    {{# each finishedPictures }}
      {{> galleryItem }}
    {{/ each }}
  </div>
</template>

<template name="galleryItem">
  <div class="block">
    <a href="{{ image }}" target="_blank">
      <img src="{{ image }}" class="border" style="width:200px; height:150px;">
    </a>
    <div>
      {{ drawer }} : {{ answer }}
    </div>
  </div>
</template>
