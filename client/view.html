<head>
  <title>paintGame</title>
</head>

<body>
  {{> page }}
</body>

<template name="page">
  <h1>Paint Game!</h1>
  {{# if notInGame }}
    {{> lobby }}
  {{ else }}
    {{> game }}
  {{/ if }}
</template>

<template name="lobby">
  <div align="right">
    {{ loginButtons align="right" }}
  </div>
  <div>
    <input id="name" type="text" />
    <button id="newGame">New Game</button>
  </div>
  <div style="margin-top:10px">
    {{# each games }}
      {{> gameInfo }}
    {{/ each }}
  </div>
</template>

<template name="gameInfo">
  <div>
    {{# if currentUser }}
      <button id="join">Join</button>
    {{/ if }}
    {{ name }}
  </div>
</template>

<template name="game">
  {{> gameStatus }}
  {{> drawing }}
  {{> guessing }}
  {{> players }}
</template>

<template name="gameStatus">
  <div>
    {{ _name }}
    {{ phase }}
    {{ clock }}
  </div>
</template>

<template name="player">
  <div>
    {{ _name }} : {{ score }}
  </div>
</template>

<template name="drawing">
  {{# if show }}
    {{> subject drawerData }}
    {{# constant }}
      <div id="paint" style="position:relative; width:800px; height:600px; background:#FFFFFF; border:solid black 1px;" />
    {{/ constant }}
  {{/ if }}
</template>

<template name="guessing">
  {{# if show }}
    {{# each pictures }}
      <div style="float:left; margin:0px 10px">
        {{> picture }}
      </div>
    {{/ each }}
    <div style="clear:both" />
  {{/ if }}
</template>

<template name="subject">
  <div>
    {{ text }}
  </div>
</template>

<template name="picture">
  {{> player drawerId }}
  <div>
    <img src="{{ image }}" style="width:400px; height:300px; border:solid black 1px;" />
  </div>
  {{# if answered }}
    <div style="color:red">
      {{> subject drawerId }}
    </div>
  {{ else }}
    {{# if mine }}
      {{> subject drawerId }}
    {{ else }}
      <div>
        <input id="answerInput" type="text" />
        <button>Guess!</button>
      </div>
    {{/ if }}
  {{/ if }}
</template>

<template name="players">
  <div>
    {{# each players }}
      {{> player _id }}
    {{/ each }}
  </div>
</template>
