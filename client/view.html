<head>
  <title>paintGame</title>
</head>

<body>
  {{> page }}
</body>

<template name="page">
  <h1>Paint Game!</h1>
  {{# if notInGame }}
    {{> lobby }}
  {{ else }}
    {{> game }}
  {{/ if }}
  
  {{> chat }}
</template>

<template name="lobby">
  <div align="right">
    {{ loginButtons align="right" }}
  </div>
  {{# unless currentUser }}
    Please Sign in. (See right top corner.)
  {{/ unless }}
  <div style="margin:10px 0px">
    {{# each games }}
      {{> gameInfo }}
    {{/ each }}
  </div>
  {{# if currentUser }}
    {{> newGame }}
    {{> problemUploader }}
  {{/ if }}
</template>

<template name="gameInfo">
  <div>
    {{# if currentUser }}
      <button id="join">Join</button>
    {{/ if }}
    {{ name }}
  </div>
</template>

<template name="newGame">
  <div style="margin:10px 0px">
    <div>
      <label for="gameName">Game Name:</label>
    </div>
    <input id="gameName" type="text" />
    <div>
      <label for="problemSet">Problem Set:</label>
    </div>
    <select id="problemSet">
      {{# each problemSets }}
        <option>{{ name }}</option>
      {{/ each }}
    </select>
    <button id="newGame">New Game</button>
  </div>
</template>

<template name="problemUploader">
  <div>
    <div>
      <label for="selector">Upload problems:</label>
    </div>
    <input type="file" id="selector" multiple />
  </div>
</template>

<template name="game">
  {{> gameStatus }}
  {{> drawing }}
  {{> guessing }}
  {{> players }}
</template>

<template name="gameStatus">
  <div>
    {{ _name }}
  </div>
  <div>
    {{ phase }} - {{ clock }}
  </div>
</template>

<template name="player">
  <div>
    {{ _name }} : {{ score }}
  </div>
</template>

<template name="drawing">
  {{# if show }}
    <div style="margin:10px">
      <div>
        You are drawing:
      </div>
      {{> subject drawerData }}
    </div>
  {{/ if }}

  {{# constant }}
    {{> paint }}
  {{/ constant }}
</template>

<template name="paint">
  <div id="paint" style="position:relative; width:800px; height:600px; background:#FFFFFF; border:solid black 1px;" />
</template>

<template name="guessing">
  {{# if show }}
    <div style="margin:10px 0px">
      {{# each pictures }}
        <div style="float:left; margin:0px 10px">
          {{> picture }}
        </div>
      {{/ each }}
      <div style="clear:both" />
    </div>
  {{/ if }}
</template>

<template name="subject">
  <div>
    {{ text }}
  </div>
</template>

<template name="picture">
  {{> player drawer }}
  <div>
    <img src="{{ image }}" style="width:400px; height:300px; border:solid black 1px;" />
  </div>
  {{# if answered }}
    <div style="color:red">
      {{> subject drawerId }}
    </div>
  {{ else }}
    {{# if mine }}
      {{> subject drawerId }}
    {{ else }}
      <div>
        <input id="answerInput" type="text" />
        <button>Guess!</button>
      </div>
    {{/ if }}
  {{/ if }}
</template>

<template name="players">
  <div style="margin:10px 0px">
    <div>
      Players:
    </div>
    {{# each players }}
      {{> player }}
    {{/ each }}
  </div>
</template>

<template name="chat">
  <div>
    Chat:
  </div>
  <div>
    <input id="message" type="text" />
    <button>Submit</button>
  </div>
  {{# each messages }}
    {{> message }}
  {{/ each }}
</template>

<template name="message">
  <div>
    {{ speaker }} : {{ text }}
  </div>
</template>
