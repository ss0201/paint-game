<head>
  <title>paintGame</title>
</head>

<body>
  {{> page }}
</body>

<template name="page">
  <div align="right">
    {{ loginButtons align="right" }}
  </div>
  <h1>Paint Game!</h1>
  {{> game }}
  {{> drawing }}
  {{> guessing }}
  {{> players }}
</template>

<template name="game">
  <div>
    {{ phase }}
    {{ clock }}
  </div>
</template>

<template name="player">
  <div>
    {{ _name }} : {{ score }}
  </div>
</template>

<template name="drawing">
  <div style="display:{{ drawing }}">
    {{> subject drawerData }}
    {{# constant }}
      <div id="paint" style="position:relative; width:800px; height:600px; background:#FFFFFF; border:solid black 1px;" />
    {{/ constant }}
  </div>
</template>

<template name="guessing">
  <div style="display:{{ guessing }}">
    {{# each pictures }}
      <div style="float:left; margin:0px 10px">
        {{> picture }}
      </div>
    {{/ each }}
  </div>
  <div style="clear:both" />
</template>

<template name="subject">
  <div>
    {{ text }}
  </div>
</template>

<template name="picture">
  {{> player drawerId }}
  <div>
    <img src="{{ image }}" style="width:400px; height:300px; border:solid black 1px;" />
  </div>
  {{# if answered }}
    <div style="color:red">
      {{> subject drawerId }}
    </div>
  {{ else }}
    {{# if mine }}
      {{> subject drawerId }}
    {{ else }}
      <div>
        <input id="answerInput" type="text" />
        <button name="submit" class="submit">Guess!</button>
      </div>
    {{/ if }}
  {{/ if }}
</template>

<template name="players">
  <div>
    {{# each players }}
      {{> player _id }}
    {{/ each }}
  </div>
</template>
