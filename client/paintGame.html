<head>
  <title>paintGame</title>
</head>

<body>
  <h1>Paint Game!</h1>
  {{> game }}
  {{> subject }}
  {{> paint }}
</body>

<template name="game">
  {{ clock }}
</template>

<template name="subject">
  {{ text }}
</template>

<template name="paint">
  <div id="paint" style="width:800px; height:600px; background:#FFFFFF; border:solid black 1px;" />
</template>
