<head>
  <title>paintGame</title>
</head>

<body>
  <h1>Paint Game!</h1>
  {{> game }}
  {{> drawing }}
  {{> guessing }}
</body>

<template name="game">
  <div>
    {{ phase }}
    {{ clock }}
  </div>
</template>

<template name="drawing">
  <div style="display:{{ drawing }}">
    {{> subject }}
    {{# constant }}
      <div id="paint" style="position:relative; width:800px; height:600px; background:#FFFFFF; border:solid black 1px;" />
    {{/ constant }}
  </div>
</template>

<template name="guessing">
  <div style="display:{{ guessing }}">
    {{# each players }}
      {{> picture }}
    {{/ each }}
  </div>
</template>

<template name="subject">
  {{ text }}
</template>

<template name="picture">
  <div>
    {{ drawer }}
  </div>
  <div>
    <img src="{{ image }}" style="width:400px; height:300px; border:solid black 1px;" />
  </div>
  <div>
    {{# if answered }}
      {{ subject }}
    {{ else }}
      <div id="answer">
        <input id="answerInput" type="text" />
        <button name="submit" class="submit">Guess!</button>
      </div>
    {{/ if }}
  </div>
</template>
